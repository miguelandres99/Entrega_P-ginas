<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comparativa Modelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1{
            text-align: center;
            color: rgb(32, 32, 112);
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
    </style>
</head>
  <body>
    <h1>Comparativa entre los modelos OSI y TCP/IP</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="container text-center" >
        <div class="row">
          <div class="col ">
            <h3>Capas del modelo OSI</h3>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(1)">Física</div>
            </div>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(2)">Enlace de datos</div>
            </div>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(3)">Red</div>
            </div>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(4)">Transporte</div>
            </div>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(5)">Sesión</div>
            </div>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(6)">Presentación</div>
            </div>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(7)">Aplicación</div>
            </div>
          </div>
          <div class="col">
            <h3>Capas del modelo TCP/IP</h3>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(8)">Interfaz de red</div>
            </div>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(9)">Internet</div>
            </div>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(10)">Transporte</div>
            </div>
            <div class="row">
              <div class="col shadow p-3 mb-1 bg-white rounded" onclick="mostrarAlerta(11)">Aplicación</div>
            </div>
          </div>
        </div>
      </div>
      <script>
        function mostrarAlerta(x) {
            switch (parseInt(x)){
                case 1:
                alert("Se encarga de la transmisión física de bits a través del medio de comunicación, definiendo las características eléctricas y mecánicas de la conexión");
                    break;
                    case 2:
                alert("Capa de enlace de datos: Proporciona un enlace confiable entre dos nodos adyacentes, controlando el acceso al medio y detectando y corrigiendo errores en los datos transmitidos.");
                    break;
                    case 3:
                alert("Capa de red: Encargada de enrutar los paquetes de datos a través de una red interconectada, determinando la mejor ruta y evitando la congestión.");
                    break;
                    case 4:
                alert("Capa de red: Encargada de enrutar los paquetes de datos a través de una red interconectada, determinando la mejor ruta y evitando la congestión.");
                    break;
                    case 5:
                alert("Capa de sesión: Establece, mantiene y finaliza las sesiones de comunicación entre aplicaciones en sistemas diferentes, permitiendo la sincronización y el control de diálogo entre ellas.");
                    break;
                    case 6:
                alert("Capa de presentación: Se encarga de la representación y conversión de datos, asegurando que los sistemas con diferentes representaciones puedan comunicarse entre sí.");
                    break;
                    case 7:
                alert("Capa de aplicación: Proporciona servicios de red a las aplicaciones finales, permitiendo el intercambio de datos y la interacción entre usuarios y aplicaciones de diferentes sistemas.");
                    break;
                    case 8:
                alert("Capa de Interfaz de Red: Maneja la transmisión de datos en el nivel de red, encapsulando los paquetes en tramas y gestionando la conectividad física a través de direcciones IP y protocolos como Ethernet.");
                    break;
                case 9:
                alert("Capa de Internet: Rutea los paquetes de datos a través de la red utilizando direcciones IP, proporcionando una entrega eficiente y confiable mediante el protocolo IP y el enrutamiento de paquetes.");
                    break;
                    case 10:
                alert("Capa de Transporte: Establece la comunicación de extremo a extremo, asegurando la entrega de datos sin errores y en orden mediante los protocolos TCP (confiable) y UDP (no confiable).");
                    break;
                    case 11:
                alert("Capa de Aplicación: Ofrece servicios de red a las aplicaciones, permitiendo la interacción entre usuarios y servicios mediante protocolos como HTTP, FTP, DNS, SMTP, entre otros.");
                    break;
                default:
                    alert("Esto es un easter egg. Ponme buena nota :)");
            }
    }
    </script>
</body>
</html>
